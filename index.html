<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Camilo Pinzon Torres - Portfolio</title>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;0,700;1,400&family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:wght@400;700&family=Bebas+Neue&family=Syne:wght@400;500;600;700;800&family=Outfit:wght@300;400;500;600;700&family=Crimson+Pro:ital,wght@0,300;0,400;0,600;1,300;1,400&display=swap" rel="stylesheet">
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
  font-family: 'Montserrat', sans-serif;
  background: #0a0a0a;
  color: #f0f0f0;
  overflow-x: hidden;
  transition: background 0.5s ease;
}

/* ====== TEMPLATE SWITCHER ====== */
.template-switcher {
  position: fixed;
  top: 0; left: 0; width: 100%;
  z-index: 10000;
  padding: 0.9rem 2rem;
  background: rgba(10,10,10,0.88);
  backdrop-filter: blur(30px) saturate(180%);
  border-bottom: 1px solid rgba(255,255,255,0.05);
  display: flex;
  align-items: center;
  gap: 1.2rem;
  transition: background 0.5s ease;
}

.switcher-logo {
  font-family: 'Cormorant Garamond', serif;
  font-size: 1.4rem;
  font-weight: 700;
  background: linear-gradient(135deg, #d4af37, #f0d780);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: 2px;
  flex-shrink: 0;
}

.switcher-divider {
  width: 1px;
  height: 24px;
  background: rgba(255,255,255,0.1);
  flex-shrink: 0;
}

.templates-scroll {
  display: flex;
  gap: 0.5rem;
  overflow-x: auto;
  scrollbar-width: none;
  flex: 1;
}
.templates-scroll::-webkit-scrollbar { display: none; }

.template-btn {
  flex-shrink: 0;
  padding: 0.5rem 1.1rem;
  border: 1.5px solid rgba(255,255,255,0.07);
  border-radius: 100px;
  background: transparent;
  color: rgba(255,255,255,0.45);
  font-family: 'Outfit', sans-serif;
  font-size: 0.76rem;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.4s cubic-bezier(0.16,1,0.3,1);
  white-space: nowrap;
  letter-spacing: 0.3px;
  display: flex;
  align-items: center;
  gap: 6px;
}

.template-btn:hover {
  border-color: rgba(255,255,255,0.2);
  color: #fff;
  background: rgba(255,255,255,0.04);
}

.template-btn.active {
  color: #fff;
  background: rgba(255,255,255,0.08);
  box-shadow: 0 0 15px var(--glow, rgba(212,175,55,0.2));
}

.dot {
  width: 7px; height: 7px;
  border-radius: 50%;
  display: inline-block;
  transition: box-shadow 0.3s;
}

.template-btn.active .dot {
  box-shadow: 0 0 8px currentColor;
}

/* ====== WRAPPER ====== */
.portfolio-wrapper {
  padding-top: 58px;
  min-height: 100vh;
  transition: opacity 0.35s ease, transform 0.35s ease;
}

.portfolio-wrapper.out {
  opacity: 0;
  transform: scale(0.985) translateY(8px);
}

.profile-photo {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center 15%;
  display: block;
}

/* ================================================================
   TEMPLATE: NOIR ELEGANCE
   ================================================================ */
.t-noir { --a: #d4af37; --al: #f0d780; background: radial-gradient(ellipse at top, #1a1f3a 0%, #010409 100%); min-height: 100vh; }

.t-noir .hero { max-width: 1300px; margin: 0 auto; padding: 6rem 2.5rem 4rem; display: grid; grid-template-columns: 1.15fr 0.85fr; gap: 4rem; align-items: center; min-height: 80vh; }

.t-noir .hero-tag { color: var(--a); font-size: 0.72rem; font-weight: 600; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem; }
.t-noir .hero-tag::before { content: ''; width: 50px; height: 2px; background: linear-gradient(90deg, var(--a), var(--al)); }

.t-noir h1 { font-family: 'Cormorant Garamond', serif; font-size: 5rem; line-height: 1.05; font-weight: 700; margin-bottom: 1.2rem; background: linear-gradient(135deg, #f8f9fa 0%, #d1d5db 50%, var(--a) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: -2px; }

.t-noir .sub { font-family: 'Cormorant Garamond', serif; font-size: 2.2rem; color: var(--a); font-style: italic; margin-bottom: 1.5rem; letter-spacing: 1px; }

.t-noir .desc { font-size: 1rem; color: #9ca3af; line-height: 2; max-width: 92%; margin-bottom: 2rem; }

.t-noir .photo-wrap { width: 380px; height: 380px; margin: 0 auto; position: relative; }
.t-noir .photo-ring { position: absolute; inset: 0; border-radius: 35% 65% 65% 35% / 40% 35% 65% 60%; background: linear-gradient(135deg, var(--a), var(--al), var(--a)); animation: morph 10s infinite ease-in-out; box-shadow: 0 0 60px rgba(212,175,55,0.25); }
.t-noir .photo-clip { position: absolute; inset: 8px; border-radius: 35% 65% 65% 35% / 40% 35% 65% 60%; overflow: hidden; animation: morph 10s infinite ease-in-out; }

@keyframes morph {
  0%, 100% { border-radius: 35% 65% 65% 35% / 40% 35% 65% 60%; }
  25% { border-radius: 60% 40% 70% 30% / 75% 50% 50% 25%; }
  50% { border-radius: 45% 55% 35% 65% / 55% 30% 70% 45%; }
  75% { border-radius: 30% 70% 60% 40% / 65% 70% 30% 35%; }
}

.t-noir .stats { display: grid; grid-template-columns: repeat(3, 1fr); gap: 2rem; margin-top: 3rem; }
.t-noir .st-n { font-family: 'Cormorant Garamond', serif; font-size: 3.5rem; font-weight: 700; background: linear-gradient(135deg, var(--a), var(--al)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; line-height: 1; }
.t-noir .st-l { font-size: 0.7rem; color: #9ca3af; text-transform: uppercase; letter-spacing: 2px; margin-top: 0.4rem; }

.t-noir .btns { display: flex; gap: 1rem; margin-top: 2rem; }
.t-noir .b1 { padding: 1rem 2.2rem; border: none; border-radius: 30px; background: linear-gradient(135deg, var(--a), var(--al), var(--a)); color: #0d1117; font-weight: 600; font-size: 0.9rem; cursor: pointer; text-decoration: none; transition: all 0.4s; box-shadow: 0 8px 25px rgba(212,175,55,0.25); }
.t-noir .b1:hover { transform: translateY(-3px); box-shadow: 0 12px 35px rgba(212,175,55,0.4); }
.t-noir .b2 { padding: 1rem 2.2rem; border: 2px solid rgba(212,175,55,0.35); border-radius: 30px; background: transparent; color: #f0f0f0; font-weight: 500; font-size: 0.9rem; cursor: pointer; text-decoration: none; transition: all 0.4s; }
.t-noir .b2:hover { background: linear-gradient(135deg, var(--a), var(--al)); color: #0d1117; border-color: var(--a); }

/* Noir sections */
.t-noir .sec { max-width: 1300px; margin: 0 auto; padding: 5rem 2.5rem; }
.t-noir .sec-h { text-align: center; margin-bottom: 4rem; }
.t-noir .sec-tag { color: var(--a); font-size: 0.72rem; font-weight: 600; letter-spacing: 4px; text-transform: uppercase; margin-bottom: 0.8rem; }
.t-noir .sec-title { font-family: 'Cormorant Garamond', serif; font-size: 3.5rem; background: linear-gradient(135deg, #f8f9fa, #d1d5db, var(--a)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }

.t-noir .sg { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 2rem; }
.t-noir .sc { background: rgba(20,26,42,0.75); backdrop-filter: blur(20px); padding: 2.5rem; border-radius: 22px; border: 1px solid rgba(212,175,55,0.1); transition: all 0.5s; }
.t-noir .sc:hover { transform: translateY(-8px); border-color: rgba(212,175,55,0.3); box-shadow: 0 20px 50px rgba(212,175,55,0.1); }
.t-noir .sc .ico { font-size: 2.2rem; margin-bottom: 1rem; }
.t-noir .sc h3 { font-family: 'Cormorant Garamond', serif; font-size: 1.5rem; color: #f0f0f0; margin-bottom: 1rem; }
.t-noir .tgs { display: flex; flex-wrap: wrap; gap: 0.5rem; }
.t-noir .tg { padding: 0.45rem 0.9rem; background: rgba(212,175,55,0.07); border: 1px solid rgba(212,175,55,0.2); border-radius: 18px; font-size: 0.8rem; color: #e0e0e0; transition: all 0.3s; }
.t-noir .tg:hover { background: linear-gradient(135deg, var(--a), var(--al)); color: #0d1117; }

.t-noir .tl { position: relative; padding-left: 3rem; }
.t-noir .tl::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 2px; background: linear-gradient(180deg, var(--a), rgba(212,175,55,0.15)); }
.t-noir .ti { position: relative; margin-bottom: 3rem; }
.t-noir .ti::before { content: ''; position: absolute; left: -3.45rem; top: 0.4rem; width: 14px; height: 14px; background: var(--a); border-radius: 50%; border: 3px solid #010409; box-shadow: 0 0 12px rgba(212,175,55,0.5); }
.t-noir .tc { background: rgba(20,26,42,0.75); backdrop-filter: blur(20px); padding: 2.2rem; border-radius: 22px; border: 1px solid rgba(212,175,55,0.1); transition: all 0.5s; }
.t-noir .tc:hover { border-color: rgba(212,175,55,0.3); transform: translateX(8px); }
.t-noir .tc h3 { font-family: 'Cormorant Garamond', serif; font-size: 1.7rem; color: #f0f0f0; margin-bottom: 0.2rem; }
.t-noir .tc .co { color: var(--a); font-weight: 600; font-size: 0.95rem; }
.t-noir .tc .dt { color: #9ca3af; font-size: 0.82rem; }
.t-noir .tc .td { color: #9ca3af; line-height: 1.9; margin: 0.8rem 0; font-size: 0.95rem; }
.t-noir .tc ul { list-style: none; }
.t-noir .tc li { padding-left: 1.5rem; position: relative; color: #9ca3af; line-height: 1.8; margin-bottom: 0.6rem; font-size: 0.88rem; }
.t-noir .tc li::before { content: '◆'; position: absolute; left: 0; color: var(--a); font-size: 0.6rem; top: 4px; }
.t-noir .tt { display: flex; flex-wrap: wrap; gap: 0.4rem; margin-top: 1.2rem; }
.t-noir .ttg { padding: 0.35rem 0.75rem; background: rgba(102,126,234,0.1); border: 1px solid rgba(102,126,234,0.25); border-radius: 14px; font-size: 0.78rem; color: #a8b4f5; }

.t-noir .cg { display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); gap: 2rem; margin-top: 3rem; }
.t-noir .cc { background: rgba(20,26,42,0.75); backdrop-filter: blur(20px); padding: 2.2rem; border-radius: 22px; border: 1px solid rgba(212,175,55,0.1); text-align: center; transition: all 0.5s; }
.t-noir .cc:hover { border-color: rgba(212,175,55,0.3); transform: scale(1.03); }
.t-noir .cc .ci { font-size: 2.2rem; margin-bottom: 0.8rem; }
.t-noir .cc h3 { font-family: 'Cormorant Garamond', serif; font-size: 1.2rem; color: var(--a); margin-bottom: 0.4rem; }
.t-noir .cc a { color: #f0f0f0; text-decoration: none; font-size: 0.9rem; }
.t-noir .cc a:hover { color: var(--a); }
.t-noir .cc p { color: #f0f0f0; font-size: 0.9rem; }


/* ================================================================
   TEMPLATE: ARCTIC MINIMAL
   ================================================================ */

/* ================================================================
   TEMPLATE: TERMINAL HACKER
   ================================================================ */
.t-term { font-family: 'Space Mono', monospace; background: #0c0c0c; color: #00ff41; min-height: 100vh; position: relative; }
.t-term::before { content: ''; position: fixed; inset: 0; background: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0,255,65,0.012) 2px, rgba(0,255,65,0.012) 4px); pointer-events: none; z-index: 1; }

  return DATA.exp.map(e => `
    <div class="ti">
      <div class="tc">
        <h3>${e.t}</h3>
        <div class="co">${e.co}</div>
        <div class="dt">${e.dt}</div>
        <div class="td">${e.d}</div>
        <ul>${e.a.map(a => `<li>${a}</li>`).join('')}</ul>
        <div class="tt">${e.tech.map(t => `<span class="ttg">${t}</span>`).join('')}</div>
      </div>
    </div>
  `).join('');
}

function buildContact(cls) {
  return `
    <div class="cc"><div class="ci">📧</div><h3>Email</h3><a href="mailto:${DATA.email}">${DATA.email}</a></div>
    <div class="cc"><div class="ci">📱</div><h3>Phone</h3><a href="tel:+573222215133">${DATA.phone}</a></div>
    <div class="cc"><div class="ci">💻</div><h3>GitHub</h3><a href="https://${DATA.github}" target="_blank">${DATA.github}</a></div>
    <div class="cc"><div class="ci">📍</div><h3>Location</h3><p>${DATA.loc}</p></div>
  `;
}

function buildStats(cls) {
  if (cls === 't-glass') {
    return DATA.stats.map(s => `<div class="stat-box"><div class="st-n">${s.n}</div><div class="st-l">${s.l}</div></div>`).join('');
  }
  return DATA.stats.map(s => `<div><div class="st-n">${s.n}</div><div class="st-l">${s.l}</div></div>`).join('');
}

function buildHero(cls) {
  const statsH = buildStats(cls);
  
  // Editorial has photo on left
  if (cls === 't-edit') {
    return `
      <div class="hero">
        <div style="position:relative">
          <div class="photo-wrap"><img src="${PHOTO}" class="profile-photo" alt="Camilo"></div>
          <div class="photo-accent"></div>
        </div>
        <div>
          <div class="hero-tag">${DATA.title}</div>
          <h1>${DATA.name}<br>${DATA.last}</h1>
          <div class="sub">${DATA.tagline}</div>
          <div class="divider"></div>
          <p class="desc">${DATA.desc}</p>
          <div class="stats">${statsH}</div>
          <div class="btns">
            <a href="mailto:${DATA.email}" class="b1">Get In Touch</a>
            <a href="https://${DATA.github}" target="_blank" class="b2">View Projects</a>
          </div>
        </div>
      </div>`;
  }
  
  // Noir has morphing shape
  let photoHTML;
  if (cls === 't-noir') {
    photoHTML = `<div class="photo-wrap"><div class="photo-ring"></div><div class="photo-clip"><img src="${PHOTO}" class="profile-photo" alt="Camilo"></div></div>`;
  } else if (cls === 't-neon') {
    photoHTML = `<div class="photo-wrap"><div class="neon-glow"></div><img src="${PHOTO}" class="profile-photo" alt="Camilo"></div>`;
  } else if (cls === 't-glass') {
    photoHTML = `<div class="photo-wrap"><img src="${PHOTO}" class="profile-photo" style="border-radius:22px" alt="Camilo"></div>`;
  } else {
    photoHTML = `<div class="photo-wrap"><img src="${PHOTO}" class="profile-photo" alt="Camilo"></div>`;
  }

  const termPrompt = cls === 't-term' ? '<div class="prompt">$ cat ./portfolio.txt<span class="cursor"></span></div>' : '';
  
  const statsWrap = cls === 't-noir' 
    ? `<div class="stats" style="display:grid;grid-template-columns:repeat(3,1fr);gap:2rem">${statsH}</div>`
    : `<div class="stats">${statsH}</div>`;

  return `
    <div class="hero">
      <div>
        ${termPrompt}
        <div class="hero-tag">${DATA.title}</div>
        <h1>${DATA.name}<br>${DATA.last}</h1>
        <div class="sub">${DATA.tagline}</div>
        <p class="desc">${DATA.desc}</p>
        <div class="btns">
          <a href="mailto:${DATA.email}" class="b1">Get In Touch</a>
          <a href="https://${DATA.github}" target="_blank" class="b2">View Projects</a>
        </div>
        ${statsWrap}
      </div>
      <div>${photoHTML}</div>
    </div>`;
}

function render(cls) {
  return buildHero(cls) + `
    <div class="sec">
      <div class="sec-h"><div class="sec-tag">My Arsenal</div><div class="sec-title">Technical Expertise</div></div>
      <div class="sg">${buildSkills(cls)}</div>
    </div>
    <div class="sec">
      <div class="sec-h"><div class="sec-tag">Career Journey</div><div class="sec-title">Professional Experience</div></div>
      <div class="tl">${buildExp(cls)}</div>
    </div>
    <div class="sec">
      <div class="sec-h"><div class="sec-tag">Get In Touch</div><div class="sec-title">Let's Work Together</div></div>
      <div class="cg">${buildContact(cls)}</div>
    </div>`;
}

const THEMES = {
  noir:    { bg: '#0a0a0a', navBg: 'rgba(10,10,10,0.88)', navText: 'rgba(255,255,255,0.45)', accent: '#d4af37', labelColor: 'rgba(255,255,255,0.35)' },
  arctic:  { bg: '#f7f8fc', navBg: 'rgba(247,248,252,0.92)', navText: '#94a3b8', accent: '#6366f1', labelColor: 'rgba(0,0,0,0.3)' },
  term:    { bg: '#0c0c0c', navBg: 'rgba(12,12,12,0.92)', navText: 'rgba(255,255,255,0.45)', accent: '#00ff41', labelColor: 'rgba(0,255,65,0.35)' },
  edit:    { bg: '#faf8f5', navBg: 'rgba(250,248,245,0.92)', navText: '#999', accent: '#c9a96e', labelColor: 'rgba(0,0,0,0.3)' },
  neon:    { bg: '#0a0015', navBg: 'rgba(10,0,21,0.92)', navText: 'rgba(255,255,255,0.45)', accent: '#ff0080', labelColor: 'rgba(255,255,255,0.35)' },
  glass:   { bg: 'linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%)', navBg: 'rgba(60,40,100,0.75)', navText: 'rgba(255,255,255,0.45)', accent: '#764ba2', labelColor: 'rgba(255,255,255,0.35)' }
};

let current = null;

function switchTemplate(name) {
  if (name === current) return;
  
  const wrapper = document.getElementById('portfolio');
  const theme = THEMES[name];
  
  // Update buttons
  document.querySelectorAll('.template-btn').forEach(b => {
    const isActive = b.dataset.template === name;
    b.classList.toggle('active', isActive);
    b.style.borderColor = isActive ? theme.accent : (theme.navText === '#999' || theme.navText === '#94a3b8' ? 'rgba(0,0,0,0.08)' : 'rgba(255,255,255,0.07)');
    b.style.color = isActive ? (name === 'arctic' || name === 'edit' ? theme.accent : '#fff') : theme.navText;
  });
  
  // Update nav
  const nav = document.querySelector('.template-switcher');
  nav.style.background = theme.navBg;
  document.querySelector('.switcher-label').style.color = theme.labelColor;
  
  const logo = document.querySelector('.switcher-logo');
  logo.style.background = `linear-gradient(135deg, ${theme.accent}, ${theme.accent})`;
  logo.style.webkitBackgroundClip = 'text';
  logo.style.webkitTextFillColor = 'transparent';
  
  // Transition out
  wrapper.classList.add('out');
  
  setTimeout(() => {
    document.body.style.background = theme.bg;
    const cls = 't-' + name;
    wrapper.className = 'portfolio-wrapper ' + cls;
    wrapper.innerHTML = render(cls);
    
    // Force reflow then transition in
    wrapper.offsetHeight;
    wrapper.classList.remove('out');
    
    current = name;
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }, 350);
}

document.addEventListener('DOMContentLoaded', () => {
  switchTemplate('noir');
});

</script>
</body>
</html>
